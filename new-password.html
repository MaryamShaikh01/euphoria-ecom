<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>New Password Page</title>
</head>

<body>
    <!-- <div class="">0</div> -->
    <section class=" grid md:grid-cols-[1fr_1fr] ">

        <img src="/img/three-girls-smiling.jpg" alt="three girls smiling" width="200" height="200"
            class="hidden md:block w-[100%] h-[100vh] object-cover object-top">

        <div class=" px-[10px] m-auto lg:w-[90%] xl:w-[80%] py-[40px] h-[100%]">

            <p class="text-black p-34-25  font-semibold">Create New Password</p>
            <p class="text-[#676B80] font-normal pb-[40px]">Your new password must be different from previous used
                passwords.</p>






            <form action="" method="post">

                <label for="pass1" class="text-[var(--text-dark)] cursor-pointer text-lg">Password</label>
                <div class="relative">

                    <input type="password" placeholder="" id="pass1"
                    class="px-[20px] mb-3 border-1 border-[var(--dark-border)] rounded-lg py-3 w-full mt-[10px] focus:outline-[var(--purple-colour)] focus:bg-[rgba(102,_32,_193,_0.03)] ">
                    <span class="absolute top-[38%] right-[3%]" onclick="unHidePassword()" id="unhide"><img src="/img/hide.svg" alt=""></span>
                </div>

                <p class="text-[#676B80] font-normal pb-[40px]">Must be atleast 8 characters.</p>


                <label for="pass2" class="text-[var(--text-dark)] cursor-pointer text-lg">Confirm Password</label>

                    <input type="password" placeholder="" id="pass2"
                    class="group px-[20px] pr-[50px] border-1 border-[var(--dark-border)] rounded-lg py-3 w-full mt-[10px]  focus:outline-[var(--purple-colour)] focus:bg-[rgba(102,_32,_193,_0.03)]">
                    
                    <p class="text-red-500 py-3">New password and comfirm new password do not match</p>


                <button type="submit"
                    class=" bg-[var(--purple-color)] text-white text-lg font-medium rounded-lg mt-10 py-3 px-[30px] w-fit cursor-pointer">Reset Password</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
