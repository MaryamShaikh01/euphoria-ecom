<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Reset Password Page</title>
</head>

<body>
    <!-- <div class="">0</div> -->
    <section class=" grid md:grid-cols-[1fr_auto] lg:grid-cols-[1fr_1fr] ">

        <img src="/img/two-girls-smiling.jpg" alt="two girls smiling" width="200" height="200"
            class="hidden md:block w-[100%] h-[100vh] object-cover object-top">

        <div class=" px-[10px] m-auto w-[90%] xl:w-[80%] py-[40px] h-[100%]">

            <p class="text-black p-34-25 pb-2 sm:pb-0  font-semibold ">Reset Your Password</p>
            <p class="text-[#676B80] font-normal">Enter your email and we'll send you a link to reset your password.</p>
            <p class="text-[var(--light-black)] font-normal pt-2 pb-[40px]">Please  check it.</p>

            

            

            <form action="" method="post">


                <label for="username" class="text-[var(--text-dark)] cursor-pointer text-lg">Email address</label>
                <input type="email" placeholder="email@gmail.com" id="username"
                    class="px-[20px] border-1 border-[var(--dark-border)] rounded-lg py-3 w-full mt-[10px] focus:outline-[var(--purple-colour)] focus:bg-[rgba(102,_32,_193,_0.03)]">

                <p class="text-[#EE1D52] font-normal pt-3">We cannot find your email</p>

                


                

                

                <button type="submit"
                    class="block mt-10 bg-[var(--purple-color)] text-white text-lg font-medium rounded-lg py-3 px-[60px] w-fit cursor-pointer">Send</button>
                <p class="text-[var(--text-dark)] mt-[10px]">Back to <a href="signin.html"
                        class="underline text-[var(--text-dark)]">Login</a></p>
            </form>
        </div>
    </section>
</body>

</html>
